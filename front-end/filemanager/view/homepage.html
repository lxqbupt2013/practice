<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>liuxiaqi.com</title>
  <meta name="description" content="Creating Modal Window with Twitter Bootstrap" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
  <link href="custom.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">www.liuxiaqi.com</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="index.html">
              主页
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li>
            <a href="/html/article_list.html">文章列表</a>
          </li>
          <li>
            <a href="/html/about.html">关于</a>
          </li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="输入搜索关键字" />
          </div>
          <button type="submit" class="btn btn-default">搜索</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#">英文版</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class='row' style='width:100%'>

    <ul class="nav nav-pills nav-stacked col-md-2 text-center">
      <li class="active filetype">
        <a href="#">全部文件</a>
      </li>
      <li class="filetype">
        <a href="#">图片</a>
      </li>
      <li class="filetype">
        <a href="#">文档</a>
      </li>
      <li class="filetype">
        <a href="#">其它</a>
      </li>
    </ul>

    <div class="col-md-9">

      <p>文件目录<span class="btn btn-info" id="backlist">返回上一级</span><span class="btn btn-info glyphicon glyphicon-plus btn pull-right" data-toggle="modal" data-target="#newModal">新建</span><span class="btn btn-info glyphicon glyphicon-upload btn pull-right" data-toggle="modal" data-target="#uploadModal" id="uploadfile">上传</span></p>

      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th>
            <th>文件名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td>
              <span class="glyphicon glyphicon-file">&nbsp;</span>
              <span class='filename' data-dir="./public">示例文件</span>
            </td>
            <td>
              <span class="glyphicon glyphicon-trash" name="deleteName" data-toggle="modal" data-target="#deleteModal" title="删除">
              </span>
              &nbsp;
              <span class="glyphicon glyphicon-edit" name="editName" data-toggle="modal" data-target="#editModal" title="编辑">
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


  </div>




  <!-- 新建Modal -->
<div class="modal" id="newModal" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">新建文件</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
                 <div class="form-group">
                   <label for="inputEmail" class="col-md-2 control-label">文件名</label>
                   <div class="col-md-9">
                     <input type="text" class="form-control" id="inputFilename" placeholder="">
                   </div>
                  </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="newNameSave" data-dismiss="modal">保存</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>

  <!-- 编辑Modal -->
<div class="modal" id="editModal" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">编辑文件名</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
                 <div class="form-group">
                   <label for="inputEmail" class="col-md-2 control-label">文件名</label>
                   <div class="col-md-9">
                     <input type="text" class="form-control" id="reinputFilename" placeholder="">
                   </div>
                  </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="reNameSave" data-dismiss="modal">保存</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>

  <!-- 删除Modal -->
<div class="modal" id="deleteModal" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">删除文件</h4>
      </div>
      <div class="modal-body">
        你确定要删除吗？
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="deleteFileSave" data-dismiss="modal">确定</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>

  <!-- 上传Modal -->
<div class="modal" id="uploadModal" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">上传文件</h4>
      </div>
      <div class="modal-body">
        <div class="form-horizontal">
         <div id="fileUploadbox" class="form-group">
          <div class="col-md-8">
            <input id='file' type="file" class="form-control col-md-5" accept="image/gif,image.jpg,application/msword,text/plain" >
          </div>
          <button id='file_upload' class="btn btn-info col-md-2">上传</button>
        </div>
       </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="uploadFileSave" data-dismiss="modal">确定</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>

  <script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.js" type="text/javascript"></script>
  <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="custom.js"></script>
</body>
</html>
