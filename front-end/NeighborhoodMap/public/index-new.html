<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,700">
        <link rel="stylesheet" href="../src/index.css">
        <link rel="stylesheet" href="../src/App.css">
        <script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>
        <!--
          Notice the use of %PUBLIC_URL% in the tag above.
          It will be replaced with the URL of the `public` folder during the build.
          Only files inside the `public` folder can be referenced from the HTML.

          Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
          work correctly both with client-side routing and a non-root public URL.
          Learn how to configure a non-root public URL by running `npm run build`.
        -->
        <title>NeighborhoodMap</title>
    </head>
    <body>
        <div id="root"></div>
        <!--
          This HTML file is a template.
          If you open it directly in the browser, you will see an empty page.

          You can add webfonts, meta tags, or analytics to this file.
          The build step will place the bundled scripts into the <body> tag.

          To begin the development, run `npm start`.
          To create a production bundle, use `npm run build`.
        -->
        <div class="locList">
            <h3 class="header-title">北京金融街</h3>
            <div class="search-input-wrapper">
                <input 
                    type="text" 
                    placeholder="Search by title"
                    value=""
                />
                <a class="searchBtn" href="#">Filter</a>
            </div>
            <ul class="loc-list">
                <li>didian 1</li>
            </ul>
        </div>

        <div class="mapArea">
            <div class="header">
                <a href="#" class="menu-icon-link">
                    <i class="icon-list"></i>
                </a>

                <h1>Map</h1>
            </div>
            <div id="map"></div>
        </div>


        <script type="text/javascript">
            /* When the menu icon is clicked on, we need to toggle a class
             * on the body to perform the hiding/showing of our menu.
             */

            var menuIcon = $('.menu-icon-link');
            menuIcon.on('click', function() {
                $('body').toggleClass('menu-hidden');
            });            
        </script>

        <script>
            // Normally we'd have these in a database instead.
            var locations = [
                {title: '金融街购物中心', location: {lat: 39.915725, lng: 116.361656}},
                {title: '政协礼堂', location: {lat: 39.919562, lng: 116.364399}},
                {title: 'KFC', location: {lat: 39.916971, lng: 116.362238}},
                {title: '海底捞', location: {lat: 39.910655, lng: 116.372771}},
                {title: '西单文化广场', location: {lat: 39.908842, lng: 116.374797 }},
                {title: '宏庙小学', location: {lat: 39.915515, lng: 116.370649}}
            ];

            var map;
            // Create a new blank array for all the listing markers.
            var markers = [];
            function initMap() {
                // Constructor creates a new map - only center and zoom are required.
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 39.910141, lng: 116.35732},
                    zoom: 13,
                    mapTypeControl: false
                });
                // These are the real estate listings that will be shown to the user.
                var largeInfowindow = new google.maps.InfoWindow();
                // The following group uses the location array to create an array of markers on initialize.
                for (var i = 0; i < locations.length; i++) {
                      // Get the position from the location array.
                      var position = locations[i].location;
                      var title = locations[i].title;
                      // Create a marker per location, and put into markers array.
                      var marker = new google.maps.Marker({
                          position: position,
                          title: title,
                          animation: google.maps.Animation.DROP,
                          id: i
                      });
                      // Push the marker to our array of markers.
                      markers.push(marker);
                      // Create an onclick event to open an infowindow at each marker.
                      marker.addListener('click', function() {
                          populateInfoWindow(this, largeInfowindow);
                      });
                }
                showListings();
            }
            // This function populates the infowindow when the marker is clicked. We'll only allow
            // one infowindow which will open at the marker that is clicked, and populate based
            // on that markers position.
            function populateInfoWindow(marker, infowindow) {
                // Check to make sure the infowindow is not already opened on this marker.
                if (infowindow.marker != marker) {
                    infowindow.marker = marker;
                    infowindow.setContent('<div>' + marker.title + '</div>');
                    infowindow.open(map, marker);
                    // Make sure the marker property is cleared if the infowindow is closed.
                    infowindow.addListener('closeclick', function() {
                      infowindow.marker = null;
                    });
                }
            }
            // This function will loop through the markers array and display them all.
            function showListings() {
                var bounds = new google.maps.LatLngBounds();
                // Extend the boundaries of the map for each marker and display the marker
                for (var i = 0; i < markers.length; i++) {
                    markers[i].setMap(map);
                    bounds.extend(markers[i].position);
                }
                map.fitBounds(bounds);
            }
            // This function will loop through the listings and hide them all.
            function hideListings() {
                for (var i = 0; i < markers.length; i++) {
                    markers[i].setMap(null);
                }
            }

        </script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDM44CkBZDUXX7yApms7jv_THSjRRlmga8&v=3&callback=initMap">
        </script>
    </body>
</html>
